specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DefinaHeroBoxV2
    network: bsc
    source:
      address: "0x9d0Ad56df30ea438612EDed634D2BfEd021a5D85"
      abi: DefinaHeroBoxV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: DefinaHeroBoxV2
          file: ./abis/DefinaHeroBoxV2.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
